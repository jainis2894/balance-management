<div class="container">
  <div class="row">
    <div class=" col col-md-8 offset-md-2">
      <div class="row">
        <div class="col col-md-5 header">
          <h4>Angular JS</h4>
          <h2>iJavaScript</h2>
        </div>
      </div>
      <div class="row header">
        <div class="row" *ngIf="errorMessage">
          <div class="col">
            <div class class="alert alert-danger error" role="alert">
              {{ errorMessage }}
            </div>
          </div>
        </div>
        <div class="row header">
          <div class="col">
            <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
              <div class="mt-md-5 mt-2">
                <div class="row g-3 align-items-center">
                  <div class="col-md-2">
                    <label for="userId" class="form-label">User Id</label>
                  </div>
                  <div class="col-md">
                    <input
                      type="text"
                      id="userId"
                      name="userId"
                      class="form-control"
                      formControlName="userId"
                      aria-describedby="userId"
                    />
                  </div>
                </div>
              </div>
              <div class="mt-md-5 mt-2">
                <div class="row g-3 align-items-center">
                  <div class="col-md-2">
                    <label for="password" class="form-label"
                      >Password</label
                    >
                  </div>
                  <div class="col-md">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      formControlName="password"
                      aria-describedby="password"
                    />
                  </div>
                </div>
              </div>
              <div class="mt-5 float-end">
                <button class="btn submit">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
